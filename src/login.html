<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Login || one store</title>
  </head>

  <body>
    <video
      class="w-full h-full fixed object-cover"
      autoplay
      muted
      loop
      id="backgroundVideo"
    >
      <source src="img/background.mp4" type="video/mp4" />
    </video>
    <div
      class="backdrop-blur-[3px] justify-center items-center min-h-screen flex flex-col gap-5"
    >
      <div
        class="fixed flex flex-row top-[0.2%] justify-center items-center m-10 gap-3"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 64 64"
            height="64"
            width="64"
            id="Shrink-Window-Osx--Streamline-Sharp"
          >
            <desc>
              Shrink Window Osx Streamline Icon: https://streamlinehq.com
            </desc>
            <g id="shrink-window-osx">
              <path
                id="Subtract"
                fill="#ffffff9c"
                fill-rule="evenodd"
                d="M61.33333333333333 32c0 16.2 -13.133333333333333 29.333333333333332 -29.333333333333332 29.333333333333332S2.6666666666666665 48.199999999999996 2.6666666666666665 32 15.799999999999999 2.6666666666666665 32 2.6666666666666665s29.333333333333332 13.133333333333333 29.333333333333332 29.333333333333332ZM25.333333333333332 38.666666666666664H13.333333333333332v-5.333333333333333h17.333333333333332V50.666666666666664h-5.333333333333333v-12Zm8 -25.333333333333332v17.333333333333332H50.666666666666664v-5.333333333333333h-12V13.333333333333332h-5.333333333333333Z"
                clip-rule="evenodd"
                stroke-width="1"
              ></path>
            </g>
          </svg>
        </div>
        <div>
          <h1 class="text-slate-100 font-black text-7xl">one store.</h1>
        </div>
      </div>
      <div
        id="logonError_invalid"
        class="my-10 hidden fixed top-[10%] animate-bounce"
        role="alert"
      >
        <div class="bg-red-500 text-white font-bold rounded-t px-4 py-2">
          Oops!
        </div>
        <div
          class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700"
        >
          <p>Invalid credentials. Please double check.</p>
        </div>
      </div>
      <form
        class="bg-slate-50/65 p-[80px] flex flex-col gap-10 rounded-3xl shadow-inner"
        method="GET"
        name="form"
        action="#"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="32"
            height="32"
            fill="currentColor"
          >
            <path
              d="M12 14V22H4C4 17.5817 7.58172 14 12 14ZM12 13C8.685 13 6 10.315 6 7C6 3.685 8.685 1 12 1C15.315 1 18 3.685 18 7C18 10.315 15.315 13 12 13ZM21 17H22V22H14V17H15V16C15 14.3431 16.3431 13 18 13C19.6569 13 21 14.3431 21 16V17ZM19 17V16C19 15.4477 18.5523 15 18 15C17.4477 15 17 15.4477 17 16V17H19Z"
            ></path>
          </svg>
          <h1 class="font-bold text-3xl">Login</h1>
          <p class="text-slate-900 font-medium">
            Please enter your user credentials.
          </p>
        </div>
        <div class="flex flex-col gap-2 -mb-[1rem]">
          <div class="flex flex-col">
            <label class="font-bold" for="username">Username</label>
            <input
              class="form-textarea rounded-md bg-slate-50/65 shadow-inner"
              type="text"
              id="username"
              placeholder="Username"
              name="username"
              autocomplete="off"
            />
          </div>
          <div class="flex flex-col">
            <label class="font-bold" for="password">Password</label>
            <input
              class="form-textarea rounded-md bg-slate-50/65 shadow-inner"
              type="password"
              id="password"
              placeholder="********"
              name="password"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="flex gap-5">
          <button
            type="submit"
            value="Submit"
            class="hover:transition-colors bg-transparent hover:bg-black text-black font-semibold hover:text-white py-2 px-4 border border-black hover:border-transparent rounded-md"
          >
            <i class="ri-login-box-fill"></i>
            Login
          </button>
          <a href="signup.html">
            <button
              type="button"
              class="hover:transition-colors bg-transparent hover:bg-green-700 text-black font-semibold hover:text-white py-2 px-4 border border-green-700 hover:border-transparent rounded-md"
            >
              <i class="ri-arrow-up-line"></i>
              Sign up
            </button>
          </a>
        </div>
      </form>
      <div class="flex justify-center content-end items-center">
        <div class="flex justify-center items-center">
          <h1 class="font-normal text-[13px] text-white">
            2024 (c) Jewel Bernal
          </h1>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
    <script type="module" src="./js/loginHandler.js"></script>
  </body>
</html>
