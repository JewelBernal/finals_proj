<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>One Store</title>
  </head>

  <body class="">
    <!-- background -->
    <video
      class="w-full h-full fixed object-cover blur-[1px] -z-[100]"
      autoplay
      muted
      loop
      id="backgroundVideo"
    >
      <source src="img/background.mp4" type="video/mp4" />
    </video>
    <!-- header % navbar -->
    <header
      class="antialiased relative backdrop-blur-lg flex items-center justify-center w-full h-[200px] z-50"
    >
      <div class="flex flex-col justify-start m-auto gap-5">
        <h1 class="text-6xl font-black text-slate-100">
          Welcome to One Store.
        </h1>
        <h1 class="font-medium text-slate-400">
          One stop-shop for all your music needs.
        </h1>
      </div>
    </header>
    <div
      class="antialiased backdrop-blur-md sticky top-0 left-0 w-full h-[190 px] z-50 bg-black/60"
    >
      <div class="top-0 w-full h-[150px] z-50 flex justify-center items-center">
        <div
          class="flex flex-col justify-center items-center max-w-full max-h-full gap-3"
        >
          <div
            class="flex justify-center items-center gap-2 m-2 w-full animate-pulse"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              height="24"
              width="24"
              id="Shrink-Window-Osx--Streamline-Sharp"
            >
              <desc>
                Shrink Window Osx Streamline Icon: https://streamlinehq.com
              </desc>
              <g id="shrink-window-osx">
                <path
                  id="Subtract"
                  fill="#ffffff9c"
                  fill-rule="evenodd"
                  d="M23 12c0 6.075 -4.925 11 -11 11S1 18.075 1 12 5.925 1 12 1s11 4.925 11 11ZM9.5 14.5H5v-2h6.5V19h-2v-4.5Zm3 -9.5v6.5H19v-2h-4.5V5h-2Z"
                  clip-rule="evenodd"
                  stroke-width="1"
                ></path>
              </g>
            </svg>
            <h1 class="font-black text-slate-100 text-4xl">one store.</h1>
          </div>
          <div class="flex flex-row w-auto">
            <nav class="flex flex-row gap-[80px] justify-center items-center">
              <form
                class="flex flex-row justify-center items-center gap-4 ml-[60px] pl-1"
                name="navbar_search"
                method="post"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 18 18"
                  height="18"
                  width="18"
                  id="Magnifying-Glass--Streamline-Sharp"
                >
                  <desc>
                    Magnifying Glass Streamline Icon: https://streamlinehq.com
                  </desc>
                  <g id="magnifying-glass--glass-search-magnifying">
                    <path
                      id="Union"
                      fill="#ffffff9c"
                      fill-rule="evenodd"
                      d="M2.43759 8.25c0 -3.2101575 2.6023425000000002 -5.8125 5.812485 -5.8125 3.2101499999999996 0 5.8125 2.6023425000000002 5.8125 5.8125 0 3.2101499999999996 -2.6023500000000004 5.8125 -5.8125 5.8125 -3.2101425 0 -5.812485 -2.6023500000000004 -5.812485 -5.8125ZM8.250074999999999 0.5625C4.0044 0.5625 0.5625914999999999 4.00431 0.5625914999999999 8.25c0 4.245675 3.4418084999999996 7.6875 7.687483500000001 7.6875 1.785 0 3.4278750000000002 -0.608325 4.73265 -1.629l2.854425 2.854425 1.3257750000000001 -1.32585 -2.854425 -2.854425C15.32925 11.677875 15.937574999999999 10.035 15.937574999999999 8.25c0 -4.24569 -3.441825 -7.6875 -7.6875 -7.6875Z"
                      clip-rule="evenodd"
                      stroke-width="1"
                    ></path>
                  </g>
                </svg>
                <input
                  class="rounded-full bg-slate-100/5 w-[40px] hover:w-[500px] focus:w-[500px] focus:animate-pulse transition-all text-slate-100"
                  type="text"
                  placeholder="search"
                />
              </form>
              <navitem>
                <a
                  href=""
                  class="text-slate-100 flex flex-row justify-center items-center gap-3"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 18 18"
                    height="18"
                    width="18"
                    id="Home-1--Streamline-Sharp"
                  >
                    <desc>
                      Home 1 Streamline Icon: https://streamlinehq.com
                    </desc>
                    <g id="home-1--home-house-roof-shelter">
                      <path
                        id="Union"
                        fill="#ffffffba"
                        fill-rule="evenodd"
                        d="M17.25 7.9161 9 0.49108874999999996 0.75 7.9161v9.33405h16.5V7.9161Z"
                        clip-rule="evenodd"
                        stroke-width="1"
                      ></path>
                    </g>
                  </svg>
                  Home</a
                >
              </navitem>
              <navitem class="openShop">
                <div
                  class="openShop"
                >
                  <a
                    class="cart"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 18 18"
                      height="18"
                      width="18"
                      id="Shopping-Cart-Add--Streamline-Sharp"
                    >
                      <desc>
                        Shopping Cart Add Streamline Icon:
                        https://streamlinehq.com
                      </desc>
                      <g
                        id="shopping-cart-add--shopping-cart-checkout-add-plus-new"
                      >
                        <path
                          id="Union"
                          fill="#ffffff9c"
                          fill-rule="evenodd"
                          d="M3.375 2.25H0.75V0.75h4.125l0 3.75 11.98275 0 -3.5999999999999996 9H3.375V2.25ZM11.25 9.750225h-1.5V11.25h-1.5v-1.499775H6.7499775v-1.5H8.25V6.75h1.5v1.5002250000000001h1.5v1.5ZM3.375 15.187125000000002h2.0628225000000002v2.0628H3.375v-2.0628Zm4.5 0h2.0628v2.0628H7.875v-2.0628Z"
                          clip-rule="evenodd"
                          stroke-width="1"
                        ></path>
                      </g>
                    </svg>
  
                    Cart</a
                  >
                  <div
                    class="rounded-md bg-red-500 w-[14px] h-[14px] flex justify-center items-center"
                  >
                    <span class="quantity">0</span>
                  </div>
                </div>
              </navitem>
              <navitem class="flex flex-row justify-center items-center gap-3">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 18 18"
                  height="18"
                  width="18"
                  id="User-Circle-Single--Streamline-Core"
                >
                  <desc>
                    User Circle Single Streamline Icon: https://streamlinehq.com
                  </desc>
                  <g
                    id="user-circle-single--circle-geometric-human-person-single-user"
                  >
                    <path
                      id="Union"
                      fill="#ffffff9e"
                      fill-rule="evenodd"
                      d="M18 9c0 2.4131185714285714 -0.949757142857143 4.6044 -2.4957000000000003 6.220542857142857 -1.632857142857143 1.7067857142857144 -3.9306857142857146 2.7720000000000002 -6.477441428571429 2.779457142857143L9 18l-0.02685857142857143 0c-2.5467557142857142 -0.0074571428571428575 -4.844635714285714 -1.0726714285714287 -6.477402857142858 -2.779457142857143C0.9497044285714286 13.604400000000002 0 11.413118571428573 0 9c0 -4.970558571428572 4.029441428571428 -9 9 -9 4.970571428571429 0 9 4.029441428571428 9 9Zm-3.544971428571429 4.5C13.158128571428572 11.92946142857143 11.19592285714286 10.928532857142857 9 10.928532857142857c-2.1959228571428575 0 -4.1580771428571435 1.0009285714285714 -5.455092857142858 2.571467142857143 1.2970157142857144 1.5705000000000002 3.25917 2.5714285714285716 5.455092857142858 2.5714285714285716 2.1959228571428575 0 4.158128571428572 -1.0009285714285714 5.455028571428572 -2.5714285714285716ZM9.000154285714286 9.642818571428572c1.7751985714285716 0 3.2142857142857144 -1.4390871428571428 3.2142857142857144 -3.2142857142857144s-1.4390871428571428 -3.2142857142857144 -3.2142857142857144 -3.2142857142857144 -3.2142857142857144 1.4390871428571428 -3.2142857142857144 3.2142857142857144 1.4390871428571428 3.2142857142857144 3.2142857142857144 3.2142857142857144Z"
                      clip-rule="evenodd"
                      stroke-width="1"
                    ></path>
                  </g>
                </svg>
                <h1 class="text-slate-100 font-semibold">
                  <script>
                    document.write(sessionStorage.getItem("username"));
                  </script>
                </h1>
              </navitem>
              <navitem></navitem>
            </navitem>
          </div>
        </div>
      </div>
    </div>
    <!-- main components -->
    <div class="flex flex-wrap justify-center min-h-screen m-20 mb-0 gap-5">
      <div
        class=" absolute backdrop-blur-[20px] flex max-h-[60px] max-w-[700px] rounded-lg bg-slate-200/0 justify-start items-center flex-col gap-2"
      >
        <h1 class="font-black text-slate-100 text-6xl px-3">
          Finalize your order
        </h1>
      </div>
      <div class="m-auto">
        <div>
           <button type="button" class="relative w-full flex justify-center items-center px-5 py-2.5 font-medium tracking-wide text-white capitalize   bg-black rounded-md hover:bg-gray-900  focus:outline-none   transition duration-300 transform active:scale-95 ease-in-out">
              <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF">
                 <g>
                    <rect fill="none" height="24" width="24"></rect>
                 </g>
                 <g>
                    <g>
                       <path d="M19,13h-6v6h-2v-6H5v-2h6V5h2v6h6V13z"></path>
                    </g>
                 </g>
              </svg>
              <span class="pl-2 mx-1">Create new shipping label</span>
           </button>
           <div class="mt-5 bg-slate-100/20 backdrop-blur-[20px] rounded-lg shadow">
              <div class="flex">
                 <div class="flex-1 py-5 pl-5 overflow-hidden">
                    <svg class="inline align-text-top" height="24px" viewBox="0 0 24 24" width="24px" xmlns="http://www.w3.org/2000/svg" fill="#000000">
                       <g>
                          <path d="m4.88889,2.07407l14.22222,0l0,20l-14.22222,0l0,-20z" fill="none" id="svg_1" stroke="null"></path>
                          <path d="m7.07935,0.05664c-3.87,0 -7,3.13 -7,7c0,5.25 7,13 7,13s7,-7.75 7,-13c0,-3.87 -3.13,-7 -7,-7zm-5,7c0,-2.76 2.24,-5 5,-5s5,2.24 5,5c0,2.88 -2.88,7.19 -5,9.88c-2.08,-2.67 -5,-7.03 -5,-9.88z" id="svg_2"></path>
                          <circle cx="7.04807" cy="6.97256" r="2.5" id="svg_3"></circle>
                       </g>
                    </svg>
                    <h1 class="inline text-2xl font-semibold leading-none">Your Shipping Address</h1>
                 </div>
              </div>
              <div class="px-5 pb-5">
                 <input  placeholder="Name" class=" text-black focus:text-white placeholder-gray-600 w-full focus:placeholder-white w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-blueGray-500 focus:bg-white dark:focus:bg-black/20 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400"><input  placeholder="Address" class="focus:placeholder-white text-black focus:text-white placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-blueGray-500 focus:bg-white dark:focus:bg-black/20 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400"> 
                 <div class="flex">
                    <div class="flex-grow w-1/4 pr-2"><input  placeholder="Postal" class="focus:placeholder-white focus:text-white text-black placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-blueGray-500 focus:bg-white dark:focus:bg-black/20 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400"></div>
                    <div class="flex-grow"><input placeholder="City" class="focus:placeholder-white text-black focus:text-white placeholder-gray-600 w-full px-4 py-2.5 mt-2 text-base   transition duration-500 ease-in-out transform border-transparent rounded-lg bg-gray-200  focus:border-blueGray-500 focus:bg-white dark:focus:bg-black/20 focus:outline-none focus:shadow-outline focus:ring-2 ring-offset-current ring-offset-2 ring-gray-400"></div>
                 </div>
                 <div class="flex items-center pt-3"><input type="checkbox" class="w-4 h-4 text-black bg-gray-300 border-none rounded-md focus:ring-transparent"><label for="safeAdress" class="block ml-2 text-sm text-slate-100">Save as default address</label></div>
              </div>
              <div class="flex">
              </div>
            
              <hr class="mt-4">
              <div class="flex flex-row-reverse p-3">
                 <div class="flex-initial pl-3">
                  <a href="orderSuccess.html">
                    <button type="button" class="flex items-center px-5 py-2.5 font-medium tracking-wide text-white capitalize   bg-black rounded-md hover:bg-gray-800  focus:outline-none focus:bg-gray-900  transition duration-300 transform active:scale-95 ease-in-out">
                       <span class="pl-2 mx-1">Confirm</span>
                    </button>
                  </a>
                 </div>
                 <div class="flex-initial">
                    <a href="/src/index.html" class="flex items-center px-5 py-2.5 font-medium border border-red-600 tracking-wide text-red-600 capitalize rounded-md  hover:bg-red-200 hover:fill-current hover:text-red-600  focus:outline-none  transition duration-300 transform active:scale-95 ease-in-out">
                       <span class="pl-2 mx-1">Delete</span>
                    </a>
                 </div>
              </div>
           </div>
           <div class="mt-5 bg-white shadow cursor-pointer rounded-xl">
              <div class="flex">
                 <div class="flex-1 py-5 pl-5 overflow-hidden">
                    <ul>
                       <li class="text-xs text-gray-600 uppercase ">Receiver</li>
                       <li>Max Mustermann</li>
                       <li>Musterstrasse 1</li>
                       <li>4020 Linz</li>
                    </ul>
                 </div>
                 <div class="flex-1 py-5 pl-1 overflow-hidden">
                    <ul>
                       <li class="text-xs text-gray-600 uppercase">Sender</li>
                       <li>One Store Inc,</li>
                       <li>Manila 11</li>
                       <li>1000 Vienna</li>
                    </ul>
                 </div>
                 <div class="flex-none pt-2.5 pr-2.5 pl-1">
                    <button type="button" class="px-2 py-2 font-medium tracking-wide text-black capitalize transition duration-300 ease-in-out transform rounded-xl hover:bg-gray-300 focus:outline-none active:scale-95">
                       <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                          <path d="M0 0h24v24H0V0z" fill="none"></path>
                          <path d="M5 18.08V19h.92l9.06-9.06-.92-.92z" opacity=".3"></path>
                          <path d="M20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.2-.2-.45-.29-.71-.29s-.51.1-.7.29l-1.83 1.83 3.75 3.75 1.83-1.83zM3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM5.92 19H5v-.92l9.06-9.06.92.92L5.92 19z"></path>
                       </svg>
                    </button>
                 </div>
              </div>
           </div>
        </div>
     </div>
    </div>
    <script src="/src/js/addtoCart.js"></script>
    <script src="./js/products_localStorage.js"></script>
  </body>
</html>
