<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Signup || one store</title>
  </head>

  <body>
    <video
      class="w-full h-full fixed object-cover"
      autoplay
      muted
      loop
      id="backgroundVideo"
    >
      <source src="img/background.mp4" type="video/mp4" />
    </video>
    <div
      class="backdrop-blur-[3px] justify-center items-center min-h-screen flex flex-col gap-5"
    >
      <div
        class="fixed flex flex-row top-[0.2%] justify-center items-center m-10 gap-3"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 64 64"
            height="64"
            width="64"
            id="Shrink-Window-Osx--Streamline-Sharp"
          >
            <desc>
              Shrink Window Osx Streamline Icon: https://streamlinehq.com
            </desc>
            <g id="shrink-window-osx">
              <path
                id="Subtract"
                fill="#ffffff9c"
                fill-rule="evenodd"
                d="M61.33333333333333 32c0 16.2 -13.133333333333333 29.333333333333332 -29.333333333333332 29.333333333333332S2.6666666666666665 48.199999999999996 2.6666666666666665 32 15.799999999999999 2.6666666666666665 32 2.6666666666666665s29.333333333333332 13.133333333333333 29.333333333333332 29.333333333333332ZM25.333333333333332 38.666666666666664H13.333333333333332v-5.333333333333333h17.333333333333332V50.666666666666664h-5.333333333333333v-12Zm8 -25.333333333333332v17.333333333333332H50.666666666666664v-5.333333333333333h-12V13.333333333333332h-5.333333333333333Z"
                clip-rule="evenodd"
                stroke-width="1"
              ></path>
            </g>
          </svg>
        </div>
        <div>
          <h1 class="text-slate-100 font-black text-7xl">one store.</h1>
        </div>
      </div>
      <div
        id="signupError"
        class="my-10 hidden fixed top-[10%] animate-bounce"
        role="alert"
      >
        <div class="bg-red-500 text-white font-bold rounded-t px-4 py-2">
          Oops!
        </div>
        <div
          class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700"
        >
          <p>Account already existing.</p>
        </div>
      </div>
      <div
        id="fieldEmpty"
        class="my-10 hidden fixed top-[10%] animate-bounce"
        role="alert"
      >
        <div class="bg-red-500 text-white font-bold rounded-t px-4 py-2">
          Oops!
        </div>
        <div
          class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700"
        >
          <p>Fields cannot be empty.</p>
        </div>
      </div>
      <div
        id="signupSuccess"
        class="my-5 hidden fixed top-[10%] animate-bounce"
        role="alert"
      >
        <div class="bg-green-500 text-white font-bold rounded-t px-4 py-2">
          Nice!
        </div>
        <div
          class="border border-t-0 border-green-400 rounded-b bg-green-100 px-4 py-3 text-green-700"
        >
          <p>Account created, you may now log-in.</p>
        </div>
      </div>
      <form
        class="bg-slate-50/65 p-[80px] flex flex-col gap-10 rounded-3xl shadow-2xl mx-auto"
        method="get"
        action="#"
        name="signupForm"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="32"
            height="32"
            fill="currentColor"
          >
            <path
              d="M14 14.252V22H4C4 17.5817 7.58172 14 12 14C12.6906 14 13.3608 14.0875 14 14.252ZM12 13C8.685 13 6 10.315 6 7C6 3.685 8.685 1 12 1C15.315 1 18 3.685 18 7C18 10.315 15.315 13 12 13ZM18 17V14H20V17H23V19H20V22H18V19H15V17H18Z"
            ></path>
          </svg>
          <h1 class="font-bold text-3xl">Sign up</h1>
          <p class="text-slate-900 font-medium">
            New here? You know what to do.
          </p>
        </div>
        <div class="flex flex-col gap-2 -mb-[1rem]">
          <div class="flex flex-col">
            <label class="font-bold" for="username">Username</label>
            <input
              class="form-textarea rounded-md bg-slate-50/65 shadow-inner"
              type="text"
              id="username"
              placeholder="Enter a username"
              autocomplete="off"
            />
          </div>
          <div class="flex flex-col">
            <label class="font-bold" for="password">Password</label>
            <input
              class="form-textarea rounded-md bg-slate-50/65 shadow-inner"
              type="password"
              id="password"
              placeholder="Enter a password"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="flex gap-5">
          <a href="./signup.html">
            <button
              type="submit"
              value="Submit"
              class="hover:transition-colors bg-transparent hover:bg-green-700 text-black font-semibold hover:text-white py-2 px-4 border border-green-700 hover:border-transparent rounded-md"
            >
              <i class="ri-check-fill"></i>
              Submit
            </button>
          </a>
          <a href="login.html">
            <button
              type="button"
              class="hover:transition-colors bg-transparent hover:bg-black text-black font-semibold hover:text-white py-2 px-4 border border-black hover:border-transparent rounded-md"
            >
              <i class="ri-login-box-fill"></i>
              Back to Login
            </button>
          </a>
        </div>
      </form>
      <div class="flex justify-center content-end items-center">
        <div class="flex justify-center items-center">
          <h1 class="font-normal text-[13px] text-white">
            2024 (c) Jewel Bernal
          </h1>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./js/signupHandler.js"></script>
</html>
